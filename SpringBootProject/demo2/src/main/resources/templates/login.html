<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{~/static/login.css}"/>
</head>

<body>
<div class="container">
    <div class="login-wrapper">
        <div class="header">Login</div>
        <div class="form-wrapper">
            <form th:action="@{targetLogin}" method="post">
                <input type="text" name="username" placeholder="username" class="input-item" required>
                <br/>
                <input type="password" name="password" placeholder="password" class="input-item" required>

                <button name="submit" type="submit" class="btn">Login</button>
            </form>
            <div class="msg">
                Don't have account?<a th:href="@{register}">Sign up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
